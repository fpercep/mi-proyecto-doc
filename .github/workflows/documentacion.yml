name: Generar Documentación Javadoc

# Evento: Se ejecuta cada vez que haces un push a la rama 'main'
on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Necesario para que el bot pueda publicar en la rama gh-pages

    steps:
      # 1. Descargar tu código
      - name: Checkout del código
        uses: actions/checkout@v3

      # 2. Instalar Java
      - name: Configurar JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      # 3. Generar la documentación
      - name: Generar Javadoc
        run: javadoc -d docs/api -encoding UTF-8 -charset UTF-8 -author -version src/*.java

      # 4. Publicar en GitHub Pages usando la acción obligatoria
      - name: Desplegar a GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/api