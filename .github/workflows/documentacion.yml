name: ğŸš€ Despliegue Javadoc Moderno

on:
  push:
    branches: [ "main" ]

concurrency:
  group: "pages"
  cancel-in-progress: true

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Descargar cÃ³digo
        uses: actions/checkout@v4

      - name: â˜• Configurar JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: ğŸ”¨ Generar Javadoc
        run: javadoc -d docs/api -encoding UTF-8 -charset UTF-8 -author -version src/*.java

      - name: âš™ï¸ Configurar GitHub Pages
        uses: actions/configure-pages@v4

      - name: ğŸ“¦ Subir artefacto
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs/api'

      - name: ğŸŒ Desplegar a GitHub Pages
        uses: actions/deploy-pages@v4